<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خوشبختی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/font/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="web_container web_container-login">
    <div class="header header-login">
      <div class="header-login-top">
        <img src="assets/images/patern.png">
        <a href="#">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
      </div>
      <div class="header-login-bottom">
        <h2>خوش آمدید</h2>
        <h6>اپلیکیشن سنجش میزان خوشبختی</h6>
      </div>
    </div>
    <div class="information">
      <div class="web-body web-body-login">
        <p style="margin-top: 120px;">لطفا نام کاربری رمز عبور خود را به درستی وارد کنید</p>
        <form> 
            <div class="row p-5">
            <div class="col-12">
                <label for="exampleInputEmail1">نام کاربری</label>
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="نام کاربری را وارد کنید">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="col-12 mt-3">
                <label for="exampleInputPassword1">رمز عبور</label>
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="نام کاربری را وارد کنید">
              </div>
              <button type="submit" class="btn btn-primary submit mt-5">ورود</button>
            </div> 
          </form>
      </div>
    </div>
    <div class="confirm-footer">
        <div class="top"></div>
        <div class="bottom">
            <div class="bottom2">
                <a href="#" class="box-item box-item-login">
                    <div class="right">
                      <div class="icon">
                        <i class="fa fa-user-circle-o" aria-hidden="true" style="color:#ff92a4;"></i>
                      </div>
                    </div>
                    <div class="left">
                      <h6>پذیرش قوانین و ثبت نام</h6>
                    </div>
                </a>
            </div>
        </div> 
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $('.menu-btn').click(function () {
      $('.menu').css('margin-right', '0%');
    });
    $('.close').click(function () {
      $('.menu').css('margin-right', '-100%');
    });
  </script>
</body>
</html>
