    <div class="web_container">
      <div class="header">
        <div
          class="header-top position-relative overflow-hidden"
          style="isolation: isolate"
        >
          <div class="icon-menu" data-cue="slideInRight">
            <i class="fa fa-th menu-btn" aria-hidden="true"></i>
          </div>
          <div class="profile" data-cue="slideInLeft">
            <img src="assets/images/user-icon.webp" />
          </div>
          <video
            src="assets/images/particles.mp4"
            loop
            muted
            autoplay
            class="w-100 position-absolute"
            style="mix-blend-mode: screen; z-index: -1"
          ></video>
        </div>
        <div class="header-bottom">
          <img src="assets/images/patern.png" />
          <h2 data-cue="slideInDown">تنظیم ساعت</h2>
          <h6 data-cue="slideInRight">
            ساعات اعلان تکمیل فرم روزانه را تنظیم کنید.
          </h6>
        </div>
      </div>
      <div class="information">
        <form
          method="post"
          action="#"
          id="time_form"
          class="web-body gap-4"
          style="align-content: start"
          data-cues="slideInLeft"
          data-group="items"
        >
          <!-- <small class="col-8 mt-5 text-center"
            >توجه: اختلاف بین ساعت شروع و پایان باید <u>6 ساعت</u> یا کمتر
            باشد.</small
          > -->
          <small class="col-10 text-center mt-5 mb-3">
            <div class="d-block fw-semibold my-1">راهنما:</div>
            مابین ساعات مشخص شده، پیامکی جهت یادآوری تکمیل فرم روزانه‌تان ارسال
            خواهد شد.</small
          >
          <div class="d-flex flex-wrap col-10">
            <div class="col-12 mt-5 mb-4">
              <tc-range-slider
                dir="ltr"
                rtl="true"
                marks="true"
                marks-count="24"
                marks-values-color="hsl(0, 0%, 98%)"
                marks-values-count="24"
                slider-bg-fill="#4e51be"
                slider-width="100%"
                slider-height="0.9rem"
                pointer1-width="30px"
                pointer1-height="30px"
                generate-labels="true"
                round="0"
                min="0"
                max="23"
                value1="12"
                value2="20"
                moving-tooltip-units=":00"
                generate-labels="true"
                moving-tooltip="true"
                moving-tooltip-distance-to-pointer="40"
                moving-tooltip-width="35"
                moving-tooltip-height="30"
                moving-tooltip-bg="#4e51be"
                moving-tooltip-text-color="#efefef"
              ></tc-range-slider>
            </div>
            <div class="d-flex col-12 flex-wrap" style="z-index: 10">
              <div class="col-6 text-end right-range">
                <i class="fa-regular fa-hourglass-start"></i>
                00:00
              </div>
              <div class="col-6 text-start left-range">
                23:00
                <i class="fa-regular fa-hourglass-end"></i>
              </div>
            </div>
          </div>
          <div class="buttons-container flex-wrap gap-3 mt-3 col-10">
            <input
              type="submit"
              class="btn bg-primary-color col-12"
              value="ذخیره"
            />
            <a href="/" class="btn btn-secondary col-12 p-2">انصراف</a>
          </div>
        </form>
      </div>
    </div>
