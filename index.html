<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/profile.png" />
    <title>خوشبختی</title>
    <link rel="manifest" href="./assets/js/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/libs/fontawesome/all.css" />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/libs/scrollcue/scrollCue.css" />
    <link rel="stylesheet" href="assets/libs/toastr/toastr.css" />
  </head>
  <body>
    <div class="menu">
      <img src="assets/images/patern.png" />
      <i
        class="fa fa-times-circle-o close"
        aria-hidden="true"
        style="color: white"
      ></i>
      <ul>
        <li>
          <a href="profile.html">
            <i
              class="fa fa-user-circle-o"
              aria-hidden="true"
              style="color: #ff92a4"
            ></i>
            پروفایل من
          </a>
        </li>
        <li>
          <a href="settings.html">
            <i
              class="fa fa-user-circle-o"
              aria-hidden="true"
              style="color: #ffdd83"
            ></i>
            تنظیمات
          </a>
        </li>
        <li>
          <a href="question_form.html">
            <i
              class="fa fa-braille"
              aria-hidden="true"
              style="color: #4d50be"
            ></i>
            فرم روزانه
          </a>
        </li>
        <li>
          <a href="report.html">
            <i
              class="fa fa-user-circle-o"
              aria-hidden="true"
              style="color: #409a34"
            ></i>
            گزارشات
          </a>
        </li>
        <li>
          <a href="login.html">
            <i
              class="fa fa-sign-out"
              aria-hidden="true"
              style="color: #c93939"
            ></i>
            خروج
          </a>
        </li>
      </ul>
    </div>
    <div class="web_container">
      <div class="header">
        <div
          class="header-top position-relative overflow-hidden"
          style="isolation: isolate;"
        >
          <div class="icon-menu" data-cue="slideInRight">
            <i class="fa fa-th menu-btn" aria-hidden="true"></i>
          </div>
          <div class="profile" data-cue="slideInLeft">
            <img src="assets/images/user-icon.webp" />
          </div>
          <video
            src="assets/images/particles.mp4"
            loop
            muted
            autoplay
            class="w-100 position-absolute"
            style="mix-blend-mode: screen; z-index: -1"
          ></video>
        </div>
        <div class="header-bottom">
          <img src="assets/images/patern.png" />
          <h2 data-cue="slideInDown">خوش آمدید</h2>
          <h6 data-cue="slideInRight">اپلیکیشن سنجش میزان خوشبختی</h6>
        </div>
      </div>
      <div class="information">
        <div
          class="web-body gap-4"
          style="align-content: start"
          data-cues="slideInLeft"
          data-group="items"
        >
          <a href="profile.html" class="box-item mt-5">
            <div class="right">
              <div class="icon">
                <i
                  class="fa fa-user-circle-o"
                  aria-hidden="true"
                  style="color: #ff92a4"
                ></i>
              </div>
            </div>
            <div class="left-container">
              <div class="left">
                <h6>پروفایل من</h6>
                <p>نمایش و ویرایش اطلاعات پروفایل</p>
              </div>
            </div>
          </a>
          <a href="settings.html" class="box-item">
            <div class="right">
              <div class="icon">
                <i
                  class="fa fa-user-circle-o"
                  aria-hidden="true"
                  style="color: #ffdd83"
                ></i>
              </div>
            </div>
            <div class="left-container">
              <div class="left">
                <h6>تنظیمات</h6>
                <p>تنظیم ساعت خواب و بیداری</p>
              </div>
            </div>
          </a>
          <a
            href="continue_or_snooze.html"
            class="box-item box-item-active overflow-hidden"
          >
            <div class="right">
              <div class="icon">
                <i
                  class="fa fa-braille"
                  aria-hidden="true"
                  style="color: #4d50be"
                ></i>
              </div>
            </div>
            <div class="left-container" style="background-color: #ffe9ce">
              <div class="left">
                <h6>فرم روزانه</h6>
                <p>هر چند ساعت این فرم را پر کنید</p>
              </div>
            </div>
          </a>
          <a href="report.html" class="box-item">
            <div class="right">
              <div class="icon">
                <i
                  class="fa fa-user-circle-o"
                  aria-hidden="true"
                  style="color: #409a34"
                ></i>
              </div>
            </div>
            <div class="left-container">
              <div class="left">
                <h6>گزارشات</h6>
                <p>نمودار پیشرفت اطلاعات هفتگی</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/libs/scrollcue/scrollCue.min.js"></script>
    <script src="assets/libs/toastr/toastr.js"></script>

    <script>
      $(".menu-btn").click(function () {
        $(".menu").css("margin-right", "0%");
      });
      $(".close").click(function () {
        $(".menu").css("margin-right", "-250%");
      });

      toastr.options = {
        closeButton: false,
        debug: false,
        newestOnTop: false,
        progressBar: true,
        positionClass: "toast-top-center",
        preventDuplicates: false,
        onclick: null,
        showDuration: "300",
        hideDuration: "1000",
        timeOut: "5000",
        extendedTimeOut: "1000",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "slideDown",
        hideMethod: "fadeOut",
      };
      toastr.info("10 دقیقه دیگر به شما یادآوری خواهد شد.", "به تعویق افتاد");

      scrollCue.init();
    </script>
  </body>
</html>
