<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/profile.png" />
    <title>خوشبختی</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/libs/fontawesome/all.css" />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/libs/jalalidatepicker/jalalidatepicker.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="web_container web_container-login">
      <div class="header header-login">
        <div class="header-login-top">
          <img src="assets/images/patern.png" />
          <a href="confirm.html">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </a>
        </div>
        <div class="header-login-bottom">
          <h2>خوش آمدید</h2>
          <h6>اپلیکیشن سنجش میزان خوشبختی</h6>
        </div>
      </div>
      <div class="information">
        <div class="web-body web-body-login">
          <p class="px-sm-0 px-2 text-center mb-0" style="margin-top: 120px">
            لطفا به اطلاعات درست هنگام ثبت نام دقت کنید
          </p>
          <form>
            <div class="row p-5">
              <div class="col-12">
                <label class="mb-2" for="name">نام و نام خانوادگی</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="name"
                  placeholder="نام و نام خانوادگی را وارد کنید"
                />
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="col-12 mt-3">
                <label class="mb-2" for="phone_number">شماره همراه</label>
                <input
                  type="tel"
                  class="form-control form-control-lg"
                  id="phone_number"
                  dir="ltr"
                  minlength="13"
                  maxlength="13"
                  placeholder="شماره همراه را با پیشوند 0 وارد کنید"
                />
              </div>
              <div
                class="col-12 mt-3 d-flex flex-wrap justify-content-start text-end"
              >
                <label class="mb-2 col-12">جنسیت</label>
                <!--Radio button-->
                <div class="main d-flex">
                  <input
                    type="radio"
                    name="checkbox"
                    class="check"
                    id="radio1"
                  />
                  <label
                    class="label-checkbox pe-0"
                    for="radio1"
                    style="gap: 0"
                  >
                    <div class="container">
                      <div class="cRadioBtn">
                        <div class="overlay"></div>
                        <div class="drops xsDrop"></div>
                        <div class="drops mdDrop"></div>
                        <div class="drops lgDrop"></div>
                      </div>
                    </div>
                    <div>مرد</div>
                  </label>
                  <input
                    type="radio"
                    name="checkbox"
                    class="check"
                    id="radio2"
                  />
                  <label class="label-checkbox" for="radio2" style="gap: 0">
                    <div class="container m-0">
                      <div class="cRadioBtn">
                        <div class="overlay"></div>
                        <div class="drops xsDrop"></div>
                        <div class="drops mdDrop"></div>
                        <div class="drops lgDrop"></div>
                      </div>
                    </div>
                    <div>زن</div>
                  </label>
                </div>
              </div>
              <div class="col-12 mt-3">
                <label class="mb-2" for="birthdate">تاریخ تولد</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="birthdate"
                  data-jdp
                  data-jdp-max-date="1384/12/30"
                  placeholder="تاریخ تولد را وارد کنید"
                />
              </div>
              <a href="index.html" class="btn bg-primary-color p-3 mt-5">
                ثبت نام
              </a>
            </div>
          </form>
        </div>

        <div class="confirm-footer pt-4">
          <div class="bottom">
            <div class="bottom2 gap-3">
              <a href="login.html" class="box-item box-item-login">
                <div class="d-flex align-items-center gap-3">
                  <div class="right pe-3">
                    <div class="icon">
                      <i
                        class="fa fa-user-circle-o"
                        aria-hidden="true"
                        style="color: #ff92a4"
                      ></i>
                    </div>
                  </div>
                  <div class="left">
                    <h6>ورود به اپلیکیشن</h6>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-12"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"
    ></script>

    <script src="assets/libs/cleavejs/cleave.min.js"></script>
    <script src="assets/libs/cleavejs/cleave-phone.ir.js"></script>
    <script>
      $(".menu-btn").click(function () {
        $(".menu").css("margin-right", "0%");
      });
      $(".close").click(function () {
        $(".menu").css("margin-right", "-250%");
      });

      var cleave = new Cleave("#phone_number", {
        phone: true,
        phoneRegionCode: "IR",
      });

      jalaliDatepicker.startWatch({
        maxDate: "attr",
        showTodayBtn: false,
        showEmptyBtn: false,
      });
    </script>
  </body>
</html>
