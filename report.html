<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/images/profile.png" />
    <title>خوشبختی</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/libs/fontawesome/all.css" />
    <link
      rel="stylesheet"
      href="assets/font/fontawesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/libs/jalalidatepicker/jalalidatepicker.css"
    />
    <link rel="stylesheet" href="assets/libs/scrollcue/scrollCue.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>
  <body>
    <div class="menu">
        <img src="assets/images/patern.png" />
        <i
          class="fa fa-times-circle-o close"
          aria-hidden="true"
          style="color: white"
        ></i>
        <ul>
          <li>
            <a href="profile.html">
              <i
                class="fa fa-user-circle-o"
                aria-hidden="true"
                style="color: #ff92a4"
              ></i>
              پروفایل من
            </a>
          </li>
          <li>
            <a href="settings.html">
              <i
                class="fa fa-user-circle-o"
                aria-hidden="true"
                style="color: #ffdd83"
              ></i>
              تنظیمات
            </a>
          </li>
          <li>
            <a href="question_form.html">
              <i
                class="fa fa-braille"
                aria-hidden="true"
                style="color: #4d50be"
              ></i>
              فرم روزانه
            </a>
          </li>
          <li>
            <a href="report.html">
              <i
                class="fa fa-user-circle-o"
                aria-hidden="true"
                style="color: #409a34"
              ></i>
              گزارشات
            </a>
          </li>
          <li>
            <a href="login.html">
              <i
                class="fa fa-sign-out"
                aria-hidden="true"
                style="color: #c93939"
              ></i>
              خروج
            </a>
          </li>
        </ul>
      </div>
    <div class="web_container web_container-login">
      <div class="header">
        <div
          class="header-top position-relative overflow-hidden"
          style="isolation: isolate"
        >
          <div class="icon-menu" data-cue="slideInRight">
            <i class="fa fa-th menu-btn" aria-hidden="true"></i>
          </div>
          <div class="profile" data-cue="slideInLeft">
            <img src="assets/images/user-icon.webp" />
          </div>
          <video
            src="assets/images/particles.mp4"
            loop
            muted
            autoplay
            class="w-100 position-absolute"
            style="mix-blend-mode: screen; z-index: -1"
          ></video>
        </div>
        <div class="header-bottom">
          <img src="assets/images/patern.png" />
          <h2 data-cue="slideInDown">گزارشات</h2>
          <h6 data-cue="slideInRight">هر 2 هفته وضعیت خود را بررسی کنید.</h6>
        </div>
      </div>
      <div class="information">
        <div class="web-body web-body-login">

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"
    ></script>
    <script src="assets/libs/scrollcue/scrollCue.min.js"></script>
    <script src="assets/libs/cleavejs/cleave.min.js"></script>
    <script src="assets/libs/cleavejs/cleave-phone.ir.js"></script>
    <script>
      $(".menu-btn").click(function () {
        $(".menu").css("margin-right", "0%");
      });
      $(".close").click(function () {
        $(".menu").css("margin-right", "-250%");
      });


      scrollCue.init();

    </script>
  </body>
</html>
